<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google Page</title>
  </head>
  <body>
    <div>
      <div class="top_menu">
        <p class="txt">Gmail</p>
        <p class="txt">Images</p>
        <img
          class="icon_img"
          src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"
          alt=""
          height="24"
          width="24"
        />
        <img
          class="user_img"
          src="https://lh3.googleusercontent.com/ogw/ANLem4b7Ht3ui45A5S1emaXWaGzFXyJ2z93prx6B2-sA=s32-c-mo"
          alt=""
          width="30"
          height="30"
        />
      </div>
      <div class="flexContainer">
        <img class="google-img" src="Images/Google_IMG.jpg" />
      </div>
      <div class="flexContainer">
        <div class="search-bar">
          <i class="search-icon fa fa-search"></i>
          <img
            class="google_mic"
            src="Images/Google_Mic.jpeg"
            width="15"
            height="20"
          />
          <img
            class="google_lens"
            src="Images/Google_lens.jpeg"
            width="50"
            height="30"
          />
        </div>
      </div>

      <div class="flexContainer">
        <div class="grid-container">
          <div class="grid-items">
            <img
              class="web_img"
              alt=""
              src="Images/Chrome_Web_Img.jpeg"
              width="40"
              height="40"
            />
            <p>Web Store</p>
          </div>
          <div class="grid-items">
            <img
              class="web_img"
              alt=""
              src="Images/w3schools_img.png"
              width="40"
              height="40"
            />
            <p>w3schools</p>
          </div>
          <div class="grid-items">
            <img
              class="web_img"
              alt=""
              src="Images/google_meet.png"
              width="40"
              height="40"
            />
            <p>Google Meet</p>
          </div>
          <div class="grid-items">
            <img
              class="web_img"
              alt=""
              src="Images/Youtube_Image.png"
              width="40"
              height="40"
            />
            <p>YouTube</p>
          </div>
          <div class="grid-items">
            <img
              class="web_img"
              alt=""
              src="Images/amazon.png"
              width="40"
              height="40"
            />
            <p>Amazon</p>
          </div>
          <div class="grid-items">
            <img
              class="web_img"
              alt=""
              src="Images/flipkart_image.jpeg"
              width="40"
              height="40"
            />
            <p>Flipkart</p>
          </div>
          <div class="grid-items">
            <img
              class="web_img"
              alt=""
              src="Images/meesho_img.jpeg"
              width="40"
              height="40"
            />
            <p>Meesho</p>
          </div>
          <div class="grid-items">
            <img
              class="web_img"
              alt=""
              src="Images/Add_image.png"
              width="40"
              height="40"
            />
            <p>Add Shortcut</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
